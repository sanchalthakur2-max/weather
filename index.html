<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
  <!-- Left Panel -->
  <div class="weather-input">
    <div class="input-group">
      <input type="text" id="userlocation" placeholder="Enter city" />
      <select class="converter" id="converter">
        <option>°C</option>
        <option>°F</option>
      </select>
      <i class="fa fa-search search-icon" onclick="findUserLocation()"></i>

    </div>

    <div class="weatherIcon"></div>
    <h2 class="temperature"></h2>
    <div class="feelsLike"></div>
    <div class="description"></div>
    <hr />
    <div class="location-info">
      <p class="day"></p>
      <p class="date"></p>
      <p class="time"></p>
      <h2 class="city"></h2>
  </div>

  <!-- Right Panel -->
  <div class="weather-output">
    <h2 class="heading">Today's Highlights</h2>
    <div class="Highlights">
      <div class="humidity">
        Humidity <i class="fa-solid fa-water"></i>
        <h1 id="HValue"></h1>
      </div>

      <div class="wind-speed">
        Wind Speed <i class="fa-solid fa-wind"></i>
        <h1 id="WValue"></h1>
      </div>

      <div class="sun-times">
        <span>
          <i class="fa-solid fa-sun"></i>
          <p><span id="SRValue"></span> Sunrise</p>
        </span>
        <span>
          <i class="fa-regular fa-sun"></i>
          <p><span id="SSValue"></span> Sunset</p>
        </span>
      </div>

      <div class="clouds">
        Clouds <i class="fa-solid fa-cloud"></i>
        <h1 id="CValue"></h1>
      </div>

      <div class="visibility">
        Visibility <i class="fa-solid fa-eye"></i>
        <h1 id="VValue"></h1>
      </div>


      <div class="pressure">
        Pressure <i class="fa-solid fa-gauge-high"></i>
        <h1 id="PValue"></h1>
      </div>
    </div>
    <br />

    <h2 class="heading">This Week</h2>
    <div class="forecast"></div>
  </div>
</body>

</html>
